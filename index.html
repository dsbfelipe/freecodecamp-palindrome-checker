<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>

    <main>
        <img src="assets/picture.jpg" alt="" />
        <section>
            <h4>freeCodeCamp</h4>
            <h1>Palindrome Checker</h1>
            <p>A palindrome is a word, sentence, verse, or even number that reads the same backward or forward. It
                derives from Greek roots that literally mean “running back” (palin is “again, back,” and dromos,
                “running”)</p>
            <span id="link">Learn more about it <a href="https://www.dictionary.com/e/palindromic-word/">here</a></span>
            <label for="text-input">Insert a word, phrase or number to check if it's a palindrome:</label>
            <input id="text-input" type="text" placeholder="Type here...">
            <button id="check-btn">Check</button>
            <span id="result"></span>
        </section>
    </main>
    <script src="script.js"></script>
</body>

</html>
